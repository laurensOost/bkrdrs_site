<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact/Booking - Bokkerijders</title>
<link rel="stylesheet" href="styles.css">
<script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script type="text/javascript">
  // Placeholder values to be replaced by GitHub Actions
  const EMAILJS_PUBLIC_KEY = 'REPLACE_WITH_EMAILJS_PUBLIC_KEY';
  const EMAILJS_SERVICE_ID = 'REPLACE_WITH_EMAILJS_SERVICE_ID';
  const EMAILJS_TEMPLATE_ID = 'REPLACE_WITH_EMAILJS_TEMPLATE_ID';
  
  (function(){
    emailjs.init(EMAILJS_PUBLIC_KEY);
  })();
</script>
</head>
<body>
<header>
  <nav>
    <ul>
      <li><a href="index.html">HOME</a></li>
      <li><a href="shows.html">SHOWS</a></li>
      <li><a href="releases.html">RELEASES</a></li>
      <li><a href="https://bokkerijders.bigcartel.com/">MERCH</a></li>
      <li><a href="contact.html">CONTACT/BOOKING</a></li>
    </ul>
  </nav>
  <img src="images/logo.png" alt="Bokkerijders logo" class="logo-image">
</header>
<main id="contact">
  <h1>CONTACT/BOOKING</h1>
  <p>For booking and other inquiries, fill out the form below or email us at <a href="mailto:bokkerijdersband@gmail.com">bokkerijdersband@gmail.com</a></p>
  <form id="contact-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Send</button>
  </form>
</main>
<footer>
  <p>&copy; 2024 BOKKERIJDERS. All rights reserved.</p>
</footer>
<script src="scripts.js"></script>

<script type="text/javascript">
  document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault();

    emailjs.sendForm(
      EMAILJS_SERVICE_ID,
      EMAILJS_TEMPLATE_ID,
      this
    ).then(function() {
      console.log('SUCCESS!');
      alert('Your message has been sent!');
    }, function(error) {
      console.log('FAILED...', error);
      alert('Oops... something went wrong.');
    });
  });
</script>
</body>
</html>
